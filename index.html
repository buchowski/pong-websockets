<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <style>
      #board {
        background-color: dimgray;
      }
      #left-paddle {
        fill: red;
      }
      #right-paddle {
        fill: lightskyblue;
      }
      #ball {
        fill: whitesmoke;
      }
    </style>
  </head>
  <body>
    <svg id="board">
      <rect id="left-paddle" width="10px" height="40px" />
      <rect id="right-paddle" width="10px" height="40px" />
      <circle id="ball" r="6" />
    </svg>
    <button name="singleplayer">Single Player</button>
    <button name="multiplayer">Multi Player</button>
    <button name="join">Join Game</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    <script>
      injectSocketIO(io);
    </script>
  </body>
</html>
